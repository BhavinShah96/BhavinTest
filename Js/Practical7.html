<html>

    <body>
        <p id="demo1">This is a paragraph.Called it paragraph.</p>
        <button id="btn" class="hidden"  onclick="show_hide('demo1')">Button</button>
        <script>
            
            function show_hide(id) {
                var e = document.getElementById(id);
                e.classList.toggle('hidden');
              }
              
        </script>
    </body>
</html>
