<html>
    <body>
        <button id="inc" onclick="inc()">Increment</button>
        <button id="dec" onclick="dec()">Decrement</button>
        
        <script>
        var count = 0;
        function inc()
        {
           count++;
           console.log(count);
        }
        function dec()
        {
            count--;
            console.log(count);
        }
        </script>
    </body>
</html>
