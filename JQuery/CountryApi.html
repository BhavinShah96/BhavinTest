<!DOCTYPE html>
<html>

<head>
    <script src="..\JQuery\jquery-3.4.1.js"></script>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
            
        }
        th{
            background-color: greenyellow;
        }
        td{
            background-color: lightgray;
            text-align: center;
        }
        #flag{
            width: 30%;

        }
            #head{
            text-align: center;
            width: 50%;
        }
    </style>

</head>

<body>
    <table id="displayTable">
        <tr></tr>
    </table>
    <script>
        $(document).ready(function () {
            getCountries();
        });
        function getCountries() {
            $.ajax({
                url: 'https://restcountries.eu/rest/v2/all',
                type: 'GET',
                success: function (result) {
                    $("#displayTable tbody tr:last").append("<th>Country Name</th>");
                    $("#displayTable tbody tr:last").append("<th>Capital Name</th>");
                    $("#displayTable tbody tr:last").append("<th id='head'>Flag</th>");

                    for (var i = 0; i < result.length; i++) {
                        $("#displayTable tbody").append("<tr></tr>");
                        $("#displayTable tbody tr:last").append("<td>" + result[i].name + "</td>");
                        $("#displayTable tbody tr:last").append("<td>" + result[i].capital + "</td>");
                        // $("#displayTable tbody tr:last").append("<td><a href = " + result[i].flag + ">Flag</a></td>");
                         $("#displayTable tbody tr:last").append("<td><img id='flag' src = " + result[i].flag + "></td>");
                        // var img = $('<a href="https://restcountries.eu/rest/v2/">',
                        //     { class: "img",id : "flag" }).appendTo("#displayTable tbody tr:last");
                        // $('<img>', { src: result[i].flag }).appendTo(img);
                    }
                }
            });
        }
    </script>
</body>

</html>
