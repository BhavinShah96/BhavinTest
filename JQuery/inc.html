<html>

<head>
    <script src="..\JQuery\jquery-3.4.1.js"></script>
    
</head>
<body>
    <button id="inc" >Increment</button>
    <button id="dec" >Decrement</button>
    <p id="p"></p>
    <script>
    $(document).ready(function(){
        var count = 0;
        $("#inc").click(function(){
            count++;
            $("#p").html("My current count is: "+count);
        })
        $("#dec").click(function(){
            count--;
            $("#p").html("My current count is: "+count);
        })
    });
    </script>
</body>
</html>
